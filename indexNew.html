<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <title>Price Tiers</title>
</head>

<body>
    <div class="panel-pricing-table">
        <div class="pricing-pannel">
            <img class="pricing-img" src="icons/icon1.png" alt="free">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom Domains</li>
                <li class="pricing-features-items">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="price">Free</span>
            <a href="#/" class="trxlink isFree">Sign Up</a>
        </div>
        <div class="pricing-pannel"><img class="pricing-img" src="icons/icon2.png" alt="free">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Never sleeps</li>
                <li class="pricing-features-items">Multiple workers for more powerful apps</li>
            </ul>
            <span class="price">$200</span>
            <a href="#/" class="trxlink">Free Trial</a>
        </div>
        <div class="pricing-pannel"><img class="pricing-img" src="icons/icon3.png" alt="free">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Dedicated</li>
                <li class="pricing-features-items">Simple horizontal scalability</li>
            </ul>
            <span class="price">$500</span>
            <a href="#/" class="trxlink">Free Trial</a>
        </div>
    </div>
</body>

</html>
